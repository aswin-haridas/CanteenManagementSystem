<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    .edit-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .delete-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    button {
      background-color: #7ba097;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <a href="{{ url_for('logout') }}"><button>Logout</button></a>
  <div class="container">
    <h2>User Management</h2>
    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Score</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users_data %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
          <td><button
              onclick="openEditModal('{{ user[0] }}', '{{ user[1] }}', '{{ user[2] }}', '{{ user[3] }}','{{ user[4] }}')">Edit</button>
          </td>
          <td><button onclick="openDeleteModal('{{ user[0] }}', '{{ user[1] }}')">Delete</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="editModal" class="edit-modal">
    <span class="close-btn" onclick="closeEditModal()">&times;</span>
    <h2>Edit User</h2>
    <form action="/edit_user" method="POST">
      <input type="hidden" name="user_id" id="editUserId"><br>
      <label for="editUsername">Username:</label>
      <input type="text" name="username" id="editUsername"><br>
      <label for="editPassword">Password:</label>
      <input type="text" name="password" id="editPassword"><br>
      <label for="editRole">Role:</label>
      <input type="text" name="role" id="editRole"><br>
      <label for="editScore">Score:</label>
      <input type="text" name="score" id="editScore"><br>
      <button type="submit">Save</button>
    </form>
  </div>

  <div id="deleteModal" class="edit-modal">
    <span class="close-btn" onclick="closeDeleteModal()">&times;</span>
    <h2>Delete User</h2>
    <form action="/delete_user" method="POST">
      <input type="hidden" name="user_id" id="deleteUserId">
      <label for="deleteUsername">Username:</label>
      <input type="text" name="username" id="deleteUsername">
      <button type="submit">Delete</button>
    </form>
  </div>

  <script>
    function openEditModal(userId, username,password, role, score) {
      document.getElementById("editUserId").value = userId;
      document.getElementById("editUsername").value = username;
      document.getElementById("editPassword").value = password;
      document.getElementById("editRole").value = role;
      document.getElementById("editScore").value = score;
      document.getElementById("editModal").style.display = "block";
    }

    function closeEditModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function openDeleteModal(userId, username) {
      document.getElementById("deleteUserId").value = userId;
      document.getElementById("deleteUsername").value = username;
      document.getElementById("deleteModal").style.display = "block";
    }

    function closeDeleteModal() {
      document.getElementById("deleteModal").style.display = "none";
    }
  </script>

</body>

</html>
