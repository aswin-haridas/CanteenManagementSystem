<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canteen Manager Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 p-8">
    <div class="flex flex-wrap bg-gray-100 w-full h-screen">
        <!-- Sidebar -->
        <div class="w-3/12 bg-white rounded p-3 shadow-lg">
            <!-- Sidebar Links -->
            <ul class="space-y-2 text-sm">
                <li><a href="#" class="sidebar-link"><span>Dashboard</span></a></li>
                <li><a href="#" class="sidebar-link"><span>Menu Management</span></a></li>
                <li><a href="#" class="sidebar-link"><span>Orders</span></a></li>
                <li><a href="#" class="sidebar-link"><span>Reports</span></a></li>
                <li><a href="#" class="sidebar-link"><span>Settings</span></a></li>
                <li><a href="#" class="sidebar-link"><span>Logout</span></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="w-9/12">
            <!-- Menu Management Section -->
            <div class="p-4 text-gray-500">
                <h1 class="text-3xl mb-8">Menu Management</h1>
                <!-- Menu List -->
                <div id="menu-list"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
                    {% for item in menu %}
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <img src="{{ item.image_url }}" alt="{{ item.name }} Image" class="w-full h-48 object-cover" />
                        <div class="p-4">
                            <h3 class="text-lg font-semibold mb-2">{{ item.name }}</h3>
                            <p class="text-gray-600 mb-2">Price: {{ item.price }}</p>
                            <p class="text-gray-600 mb-2">Availability: {{ item.availability }}</p>
                            <p class="text-gray-600">{{ item.description }}</p>
                            <!-- Edit Button -->
                            <button onclick="openModal('{{ item.id }}')"
                                class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Modal for Editing Menu Item -->
        <div id="editModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="absolute inset-0 bg-black opacity-50"></div>
            <div class="bg-white p-6 rounded-lg z-10">
                <h2 class="text-xl font-semibold mb-4">Edit Menu Item</h2>
                <form id="editForm" onsubmit="event.preventDefault(); updatemodal();">
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2" for="price">Price:</label>
                        <input type="number" id="price" name="price" class="w-full px-3 py-2 border rounded-md" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2" for="availability">Availability:</label>
                        <select id="availability" name="availability" class="w-full px-3 py-2 border rounded-md">
                            <option value="available">Available</option>
                            <option value="out_of_stock">Out of Stock</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-2" for="foodType">Food Type:</label>
                        <select id="foodType" name="foodType" class="w-full px-3 py-2 border rounded-md">
                            <option value="veg">Veg</option>
                            <option value="snack">Snack</option>
                            <option value="drink">Drink</option>
                        </select>
                    </div>
                    <div class="flex justify-between">
                        <button type="submit"
                            class="w-1/2 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-200">
                            Save Changes
                        </button>
                        <button type="button" onclick="closeModal()"
                            class="w-1/2 ml-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JavaScript for Modal -->
        <script>
            function openModal(itemId) {
                fetchItemDetails(itemId)
                    .then(updateModalInputs)
                    .then(() => showModal());
            }


            function fetchItemDetails(itemId_) {
                return fetch('/get_item_details', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ itemId: itemId_ })
                }).then(response => response.json());

                function updateItem() {
                    const formData = new FormData(document.querySelector('#editForm'));
                    fetch('/edit_item', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                closeModal();
                                location.reload();
                            }
                        })
                        .catch(error => console.error(error));
                }

                function updateModalInputs(responseData) {
                    const formElements = {
                        price: 'price',
                        availability: 'availability',
                        foodType: 'foodType',
                    };
                    Object.entries(formElements).forEach(([key, value]) => {
                        const inputElement = document.querySelector(`#${value}`);
                        inputElement.value = responseData[key];
                    });
                }
                function showModal() {
                    document.querySelector('#editModal').classList.remove('hidden');
                }

                function closeModal() {
                    document.querySelector('#editModal').classList.add('hidden');
                }
            }
        </script>
    </div>
</body>

</html>
