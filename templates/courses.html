<!DOCTYPE html>
<html>
  <head>
    <title>StudentSpace</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='course-style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="StudentSpace">

      <div class="header">
        <div class="left-section">StudentSpace.</div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search" />
          <img class="search-icon" src="../assets/search.png" />
        </div>
        <div class="right-section">
          <div class="notification-icon">
            <img class="rs-notification" src="../assets/notification.png" />
          </div>
          <div class="settings-icon">
            <img class="rs-settings" src="../assets/settings.png" />
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-tabs">
          <a href="{{ url_for('profile') }}">My Profile</a>
        </div>
        <div class="sidebar-tabs">
          <a href="{{ url_for('courses') }}"> Courses</a>
        </div>
        <div class="sidebar-tabs">
          <a href="{{ url_for('grades') }}">Perfomance</a>
        </div>
        <div class="sidebar-tabs">
          <a href="{{ url_for('attendance') }}">Attendance</a>
        </div>
        <div class="sidebar-tabs"><a href="#">Notes</a></div>
      </div>

      <!-- melithe randum nereathe kandath thanne copy paste aanu -->


      <div class="main">
        <div class="main1">
          <div class="graph"></div>
          <div class="attendance"></div>
        </div>
        <div class="main2"><div class="tasks"></div></div>
      </div>

        <!-- ee ul tag enthinann vecha namk ippa oru list idan use chyyam chumma <br> itt adikaneka nallath ithaan -->

        <!-- aa ith kainj ini profile ilek pokam baaaaaaaa -->

      </div>
    </div>
  </body>
</html>
