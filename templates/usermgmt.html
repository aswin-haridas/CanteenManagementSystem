<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  table {
    width: 60%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }

  th,
  td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(8px);
    z-index: 1000;
    display: none;
  }

  .modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 20px;
    width: 300px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    z-index: 1001;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }

  .modal.active {
    display: block;
  }
</style>

<body>
  <h1>User Management</h1>
  <table>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Role</th>
      <th>Score</th>
      <th>Actions</th>
    </tr>
    {% for user in users_data %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
      <td>{{ user[4] }}</td>
      <td>
        <button type="button"
          onclick="openEditUserModal('{{ user[0] }}', '{{ user[1] }}', '{{ user[2] }}', '{{ user[3] }}', '{{ user[4] }}')">Edit</button>
        <form action="/delete_user" method="post">
          <input type="hidden" name="user_id" value="{{ user[0] }}">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
  <div class="modal-overlay">
    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit User</h2>
        <form id="editUserForm" action="/edit_user" method="post">
          <input type="hidden" id="editUserId" name="user_id">
          <label for="editUsername">Username:</label>
          <input type="text" id="editUsername" name="username" style="display: block; margin-bottom: 10px;">
          <label for="editPassword">Password:</label>
          <input type="password" id="editPassword" name="password" style="display: block; margin-bottom: 10px;">
          <label for="editRole">Role:</label>
          <select id="editRole" name="role" style="display: block; margin-bottom: 10px;">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
          </select>
          <label for="editScore">Score:</label>
          <input type="text" id="editScore" name="score" style="display: block; margin-bottom: 10px;">
          <button type="submit" style="display: block; margin: auto;">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  <script>
    function openEditUserModal(userId, username, score, password, role) {
      document.getElementById('editUserId').value = userId;
      document.getElementById('editUsername').value = username;
      document.getElementById('editScore').value = score;
      document.getElementById('editPassword').value = password;
      document.getElementById('editRole').value = role;
      document.querySelector('.modal-overlay').style.display = 'block';
      document.querySelector('#editUserModal').classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('.close').addEventListener('click', function () {
        document.querySelector('.modal-overlay').style.display = 'none';
        document.querySelector('#editUserModal').classList.remove('active');
      });
    });
  </script>
</body>

</html>
