<!DOCTYPE html>
<html>
  <head>
    <title>Login selector</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
      }
      .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }
      .petti {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        width: 200px;
        height: 200px;
        margin: 60px;
        border-radius: 16px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }
      .petti:hover {
        transform: scale(1.05);
      }
      .padam {
        width: 100px;
        height: 100px;
        margin: 10px;
      }
      .user {
        font-size: 1.2rem;
        font-weight: bold;
        color: rgb(48, 48, 48);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="petti" onclick="goto_Studentlogin()">
        <img class="padam" src="assets/student.png" alt="Student" />
        <p class="user">Student</p>
      </div>
      <div class="petti" onclick="goto_Facultylogin()">
        <img class="padam" src="assets/faculty.png" alt="Faculty" />
        <p class="user">Faculty</p>
      </div>
      <div class="petti" onclick="goto_Adminlogin()">
        <img class="padam" src="assets/admin.png" alt="Admin" />
        <p class="user">Admin</p>
      </div>
    </div>

    <script>
      function goto_Studentlogin() {
        window.location.href = "pages/student_login.html";
      }

      function goto_Facultylogin() {
        window.location.href = "pages/faculty_login.html";
      }

      function goto_Adminlogin() {
        window.location.href = "pages/admin_login.html";
      }
    </script>
  </body>
</html>
