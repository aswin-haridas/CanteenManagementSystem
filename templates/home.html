<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 py-4">
        <div class="max-w-full mx-auto px-28 flex justify-evenly items-center">
            <div class="flex-shrink-0">
                <a href="#" class="text-white font-bold text-lg pl-0">Home</a>
            </div>
            <div class="flex-grow text-center">
                <a href="#" class="text-white font-bold text-lg">Profile</a>
            </div>
            <div class="flex-grow text-center">
                <span class="text-white font-bold text-lg">E D E R E</span>
            </div>
            <div class="flex-shrink-0">
                <a href="{{ url_for('view_cart') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">View Cart</a>
            </div>
        </div>
    </nav>

    <div class="px-28 py-12">
        <h1 class="text-3xl font-bold text-left mb-8">Welcome to the Canteen</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-6">
            {% for item in menu_items %}
            <div class="bg-white rounded-lg shadow-md">
                <div class="relative overflow-hidden">
                    <img class="object-cover h-48 w-full" src="{{ item.image_url }}" alt="{{ item.name }} Image">
                </div>
                <div class="px-6 py-4">
                    <h3 class="text-xl font-bold mb-2">{{ item.name }}</h3>
                    <p class="text-gray-700">Price: {{ item.price }}</p>
                </div>
                <div class="px-6 pt-4 pb-2">
                    <form action="{{ url_for('add_to_cart', item_id=item.id) }}" method="post">
                        <button type="submit" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
