<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canteen Manager Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">

        <h1 class="text-2xl font-semibold mb-4">Menu Management</h1>

        <table class="min-w-full bg-white rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 border-b border-gray-300 text-left">Name</th>
                    <th class="py-2 px-4 border-b border-gray-300 text-right">Price</th>
                    <th class="py-2 px-4 border-b border-gray-300">Image</th>
                    <th class="py-2 px-4 border-b border-gray-300">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for menu in menuList %}
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b border-gray-300">{{ menu.name }}</td>
                    <td class="py-2 px-4 border-b border-gray-300 text-right">{{ menu.price }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">
                        <div class="flex items-center">
                            <img class="w-12 h-12 object-cover mr-4" src="{{ menu.image_url }}" alt="{{ menu.name }}" />
                            <button class="text-blue-500 hover:text-blue-700">Edit Image</button>
                        </div>
                    </td>
                    <td class="py-2 px-4 border-b border-gray-300">
                        <button class="text-blue-500 hover:text-blue-700">
                            <img class="w-4 h-4" src="{{ editIcon }}" alt="Edit Icon" />
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

    <script>
        // Example JavaScript for future interactivity
        document.addEventListener("DOMContentLoaded", function () {
            // Add JavaScript code here for interactivity
        });
    </script>

</body>

</html>
