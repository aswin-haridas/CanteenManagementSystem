<!DOCTYPE html>
<html class="h-full">
  <head>
    <title>StudentSpace</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='profile-style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 h-full flex items-center justify-center">
    <div class="main p-8">
      <div class="main1 bg-white p-8 rounded-lg shadow-md">
        <div class="student-profile">
          <h2 class="text-2xl font-bold mb-4">Student Profile</h2>
          <div class="profile-photo mt-4">
            <img
              src="{{ url_for('static', filename='pfp/' + pfp) }}"
              alt="User Image"
              class="rounded-full h-60 w-60 object-cover"
            />
          </div>
          <ul class="student-details">
            <li>Admission No : CS0{{ id }}</li>
            <li>Name: {{ name }}</li>
            <li>Date of Birth: {{ dob }}</li>
            <li>Email: {{ email }}</li>
            <li>Course: {{ course }}</li>
            <li>Contact: {{ contact }}</li>
            <li>Address: {{ address }}</li>
          </ul>
        </div>
        
      </div>
    </div>
  </body>
</html>
