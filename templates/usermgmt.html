<!DOCTYPE html>
<html>

<head>
    <title>Attendance</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='attendance-style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet" />
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        width: 400px;
        margin: 20px;

    }

    .grid-item {
        border: 2px solid rgb(0, 0, 0);
        border-radius: 4px;
        padding: 10px;
        text-align: center;
    }
    .present{
        color: green;
    }
    .absent {
        color: red;
    }
</style>
<body>
    <div class="StudentSpace">
        <div class="header">
            <div class="left-section">StudentSpace.</div>
            <div class="middle-section">
                <input class="search-bar" type="text" placeholder="Search" />
                <img class="search-icon" src="{{search}}" />
            </div>
            <div class="right-section">
                <div class="name">
                    <a href="{{ url_for('profile') }}" class="name">Hii {{name}} </a>
                  </div>
                <div class="notification-icon">
                    <img class="notification-icon" src="{{notification}}" />
                </div>
                <div class="settings-icon">
                    <a href="{{ url_for('logout') }}"><img class="settings-icon" src="{{settings}}" /></a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-tabs">
              <a
                href="{{ url_for('home', username=username, name=name, user_type=user_type) }}"
                >Dashboard</a
              >
            </div>
            <div class="sidebar-tabs">
              <a href="{{ url_for('usermgmt') }}">User management</a>
            </div>
            <div class="sidebar-tabs">
              <a href="{{ url_for('rolemgmt') }}">Role management</a>
            </div>
            <div class="sidebar-tabs">
              <a href="{{ url_for('coursemgmt') }}">course management</a>
            </div>
          </div>
        <div class="main-section">
            <div class="main">
                user edit
            </div>
        </div>
</body>

</html>
