<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canteen Menu</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-center text-3xl font-bold mb-8">Canteen Menu</h1>
    <a href="{{ url_for('cart') }}" class="block mb-4 text-center">Go to Cart</a>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {% for item in items %}
      <div class="item border p-4">
        <h2 class="text-lg font-semibold">{{ item[1] }}</h2>
        <p>{{ item[2] }}</p>
        <p>Price: {{ item[3] }}</p>
        <form action="{{ url_for('add_to_cart') }}" method="post">
          <input type="hidden" name="item_id" value="{{ item[0] }}">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add to Cart</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
