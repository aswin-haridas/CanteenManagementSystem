<!DOCTYPE html>
<html>
  <head>
    <title>StudentSpace</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/todo.js"></script>
  </head>
  <body>
    <div class="StudentSpace">
      <div class="header">
        <div class="left-section">StudentSpace.</div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search" />
          <img class="search-icon" src="assets/search.png" />
        </div>
        <div class="right-section">
          <div class="notification-icon">
            <img class="rs-notification" src="assets/notification.png" />
          </div>
          <div class="settings-icon">
            <img class="rs-settings" src="assets/settings.png" />
          </div>
        </div>
      </div>
      <div class="main-section">
        <div class="sidebar">
          <div class="sidebar-tabs"><a href="">My Profile</a></div>
          <div class="sidebar-tabs active"><a href="">Courses</a></div>
          <div class="sidebar-tabs"><a href="">Perfomance</a></div>
          <div class="sidebar-tabs"><a href="">Attendance</a></div>
          <div class="sidebar-tabs"><a href="">Notes</a></div>
        </div>
        <div class="student-main">
          <table>
            <thead>
              <tr>
                <th>Reg No</th>
                <th>Name</th>
                <th>AAD</th>
                <th>CGIP</th>
                <th>CD</th>
                <th>DA</th>
                <th>IEFT</th>
              </tr>
            </thead>
            <tbody>
              {% for row in rows %}
                <tr>
                  <td>{{ row[0] }}</td>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[2] }}</td>
                  <td>{{ row[3] }}</td>
                  <td>{{ row[4] }}</td>
                  <td>{{ row[5] }}</td>
                  <td>{{ row[6] }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
