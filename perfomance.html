<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Results Page</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div>
      <div class="dropdown">
        <label for="series-select">Select Series:</label>
        <select id="series-select">
          <option value="series1">Series 1</option>
          <option value="series2">Series 2</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Course Name</th>
            <th>Grade</th>
            <th>Overall Grade</th>
            <th>Class Average</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Course A</td>
            <td class="series1-grade">90</td>
            <td class="series1-overall-grade">85</td>
            <td class="series1-class-average">80</td>
            <td class="series1-percentage">90%</td>
          </tr>
          <tr>
            <td>Course B</td>
            <td class="series1-grade">80</td>
            <td class="series1-overall-grade">75</td>
            <td class="series1-class-average">85</td>
            <td class="series1-percentage">80%</td>
          </tr>
          <tr>
            <td>Course C</td>
            <td class="series1-grade">70</td>
            <td class="series1-overall-grade">75</td>
            <td class="series1-class-average">70</td>
            <td class="series1-percentage">70%</td>
          </tr>
        </tbody>
      </table>
      <script src="scripts/results.js"></script>
    </div>
  </body>
</html>
