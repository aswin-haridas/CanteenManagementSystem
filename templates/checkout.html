<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt</title>
  <!-- Use a different font for headings -->
  <link href="https://fonts.googleapis.com/css2?family=Retro+Font&display=swap" rel="stylesheet">
  <!-- Add FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Retro Font', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .receipt-container {
      background-color: #fffbf1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }
    .receipt-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333; /* darker color for better readability */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc; /* subtle border */
      padding: 10px;
    }
    th {
      background-color: #f0e5da; /* lighter background for headers */
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f8f8f8; /* alternating row colors */
    }
    .total {
      font-weight: bold;
    }
    .print-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .print-button:hover {
      background-color: #0056b3;
    }
    .checkout-button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .checkout-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="receipt-container">
    <h1 class="receipt-title">Receipt</h1>
    <table class="w-full border-collapse">
        <thead>
          <tr>
            <th class="border p-2">Item Name</th>
            <th class="border p-2">Price</th>
            <th class="border p-2">Quantity</th>
            <th class="border p-2">Total</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
          <tr>
            <td class="border p-4">{{ item['name'] }}</td>
            <td class="border p-2">{{ item['price'] }}</td>
            <td class="border p-2">{{ item['quantity'] }}</td>
            <td class="border p-2">{{ item['price'] * item['quantity'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="border p-2 text-right">Total Price:</td>
            <td class="border p-2">{{ total_price }}</td>
          </tr>
        </tfoot>
      </table>
    <p>Receipt Number: {{ receipt_number }}</p>
    <!-- Print button with Font Awesome icon -->
    <button class="print-button" onclick="printReceipt()"><i class="fas fa-print"></i> Print Receipt</button>
    <!-- Checkout button (hidden for demo) -->
    <a style="text-decoration: none; color: white" href="{{ url_for('processing') }}"><button class="checkout-button">Checkout</button></a>
  </div>
  <script>
      function printReceipt() {
        document.querySelector(".print-button").style.display = "none";
        document.querySelector(".checkout-button").style.display = "none";
        window.print();

        setTimeout(function () {
          document.querySelector(".print-button").style.display = "";
          document.querySelector(".checkout-button").style.display = "";
        }, 3000);
      }
  </script>
</body>
</html>
