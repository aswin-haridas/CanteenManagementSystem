<!DOCTYPE html>
<html>
  <head>
    <title>StudentSpace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='perfomance-style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="StudentSpace">
      <div class="centered">
        <button type="button">OK</button>
      </div>
      <div class="header">
        <div class="left-section">StudentSpace.</div>
        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search" />
          <img
            class="search-icon"
            src="{{search}}"
            style="width: 20px; height: 20px; position: relative; right: 40px"
          />
        </div>
        <div class="right-section">
          <div class="name">
            <a href="{{ url_for('profile') }}" class="name">Hii {{name}} </a>
          </div>
          <div class="notification-icon" style="margin-left: 24px">
            <img
              class="rs-notification"
              src="{{notification}}"
              style="width: 24px; height: 24px"
            />
          </div>
          <div class="settings-icon">
            <a href="{{ url_for('logout') }}"
              ><img class="settings-icon" src="{{settings}}"
            /></a>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="sidebar-tabs">
          <a
            href="{{ url_for('home', username=username, name=name, user_type=user_type) }}"
            >Dashboard</a
          >
        </div>
        <div class="sidebar-tabs">
          <a href="{{ url_for('user_management') }}">User management</a>
        </div>
        <div class="sidebar-tabs">
          <a href="#">Role management</a>
        </div>
        <div class="sidebar-tabs">
          <a href="#">Course management</a>
        </div>
      </div>
      <div class="main-section">
        <div class="main">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              {% for user in users_data %}
              <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>{{ user[3] }}</td>
                <td>
                  <a href="/edit_user_profile?id={{ user[0] }}">
                    <img
                      style="width: 15px"
                      src="{{ editimage }}"
                      alt="Edit Icon"
                    />
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
