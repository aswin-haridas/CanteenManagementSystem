<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>User Management</title>
  </head>
  <body>
    <h1 class="text-center">User Management</h1>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Username</th>
          <th>Password</th>
          <th>Role</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users_data %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>{{ user[3] }}</td>
          <td>{{ user[4] }}</td>
          <td>
            <div class="d-flex justify-content-between">
              <button
                class="btn btn-success"
                type="button"
                onclick="openEditUserModal('{{ user[0] }}', '{{ user[1] }}', '{{ user[2] }}', '{{ user[3] }}', '{{ user[4] }}')"
              >
                Edit
              </button>
              <form action="/delete_user" method="post">
                <input type="hidden" name="user_id" value="{{ user[0] }}" />
                <button class="btn btn-danger" type="submit">Delete</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editUserForm" action="/edit_user" method="post">
              <input type="hidden" id="editUserId" name="user_id" />

              <div class="form-group">
                <label for="editUsername">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="editUsername"
                  name="username"
                />
              </div>

              <div class="form-group">
                <label for="editPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="editPassword"
                  name="password"
                />
              </div>

              <div class="form-group">
                <label for="editRole">Role</label>
                <select class="form-control" id="editRole" name="role">
                  <option value="customer">Customer</option>
                  <option value="manager">Canteen Manager</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <div class="form-group">
                <label for="editScore">Score</label>
                <input
                  type="number"
                  class="form-control"
                  id="editScore"
                  name="score"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" form="editUserForm" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function openEditUserModal(userId, username, password, role, score) {
        $("#editUserId").val(userId);
        $("#editUsername").val(username);
        $("#editPassword").val(password);
        $("#editRole").val(role);
        $("#editScore").val(score);
        $("#editUserModal").modal("show");
      }
    </script>
  </body>
</html>
