<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 h-full flex items-center justify-center">
    <div class="main p-8">
        <div class="main1 bg-white p-8 shadow-md">
            <h3 class="text-xl font-semibold mt-4">Edit Profile</h3>
            <hr class="border-gray-300 mt-2 mb-4">
            <form action="{{ url_for('update_profile') }}" method="post">
                <label for="admission_number" class="text-gray-700">Admission No:</label>
                <input type="text" id="admission_number" name="admission_number" value="{{ admission_number }}" readonly
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="university_reg_no" class="text-gray-700">University Reg No:</label>
                <input type="text" id="university_reg_no" name="university_reg_no" value="{{ university_reg_no }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="student_id" class="text-gray-700">Student ID:</label>
                <input type="text" id="student_id" name="student_id" value="{{ student_id }}" readonly
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="student_name" class="text-gray-700">User Name:</label>
                <input type="text" id="student_name" name="student_name" value="{{ student_name }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="department" class="text-gray-700">Department:</label>
                <input type="text" id="department" name="department" value="{{ department }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="batch" class="text-gray-700">Batch:</label>
                <input type="text" id="batch" name="batch" value="{{ batch }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="primary_email_id" class="text-gray-700">Primary Email ID:</label>
                <input type="text" id="primary_email_id" name="primary_email_id" value="{{ primary_email_id }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="gender" class="text-gray-700">Gender:</label>
                <input type="text" id="gender" name="gender" value="{{ gender }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="date_of_birth" class="text-gray-700">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ date_of_birth }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="birth_place" class="text-gray-700">Birth Place:</label>
                <input type="text" id="birth_place" name="birth_place" value="{{ birth_place }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="state" class="text-gray-700">State:</label>
                <input type="text" id="state" name="state" value="{{ state }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="admission_date" class="text-gray-700">Admission Date:</label>
                <input type="date" id="admission_date" name="admission_date" value="{{ admission_date }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="current_address" class="text-gray-700">Current Address:</label>
                <textarea id="current_address" name="current_address"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">{{ current_address }}</textarea>
                <label for="permanent_address" class="text-gray-700">Permanent Address:</label>
                <textarea id="permanent_address" name="permanent_address"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">{{ permanent_address }}</textarea>
                <label for="student_phone" class="text-gray-700">Student Phone:</label>
                <input type="text" id="student_phone" name="student_phone" value="{{ student_phone }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="parent_phone" class="text-gray-700">Parent Phone:</label>
                <input type="text" id="parent_phone" name="parent_phone" value="{{ parent_phone }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="religion" class="text-gray-700">Religion:</label>
                <input type="text" id="religion" name="religion" value="{{ religion }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <label for="caste" class="text-gray-700">Caste:</label>
                <input type="text" id="caste" name="caste" value="{{ caste }}"
                    class="border border-gray-300 rounded-lg px-3 py-2 mb-4 w-full">
                <button type="submit"
                    class="edit-btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save
                    Changes</button>
            </form>
        </div>
    </div>
</body>

</html>
